name: Validate-Frontmatter-in-All-Rules

on:
  push:
    branches: [main]
    paths:
      - 'rules/**/*.md'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-all-frontmatter:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Find all Markdown files in rules
        run: find rules -name '*.md' > all_rules_files.txt

      - name: Install dependencies
        run: |
          cd scripts/frontmatter-validator
          npm install

      - name: Validate Frontmatter in Rule Files
        run: |
          cd scripts/frontmatter-validator
          node frontmatter-validator.js all_rules_files.txt > validation_issues.txt
          cat validation_issues.txt >> $GITHUB_STEP_SUMMARY

      - name: Create Job Summary
        run: |
          echo "## Frontmatter Validation Issues" >> $GITHUB_STEP_SUMMARY
          cat validation_issues.txt >> $GITHUB_STEP_SUMMARY
